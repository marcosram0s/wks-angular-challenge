<nav class="navbar">
  <app-image
    [routerLink]="[routerIndex]"
    [src]="logoPath()"
    [alt]="logoAlt"
    [width]="widthLogo"
    [height]="heightLogo"
    [priority]="true" />

  <section class="navbar-links">
    @for (link of links(); track link.path) {
      <a
        class="nav-link"
        [routerLink]="[link.path]"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }">
        {{ link.label }}
      </a>
    }
  </section>
</nav>
