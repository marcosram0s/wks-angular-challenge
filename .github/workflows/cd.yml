name: CD

on:
  workflow_run:
    workflows: ['CI']
    branches: [main]
    types:
      - completed

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared library
        run: pnpm ng build shared

      - name: Build store-app
        run: pnpm ng build store-app --base-href=/wks-angular-challenge/

      - name: Add .nojekyll file
        run: echo "" > ./dist/store-app/browser/.nojekyll

      - name: Create 404.html for SPA routing
        run: cp ./dist/store-app/browser/index.html ./dist/store-app/browser/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/store-app/browser
          force_orphan: true
